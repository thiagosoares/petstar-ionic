<ion-header>
    <div class="main-header">
      <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Dashboard</ion-title>
      </ion-navbar>
    </div>
</ion-header>

<ion-content padding >

  <ion-card>
    <img [src]="'assets/imgs/drawable/' + dashboard?.mainPet?.imageId ">
    <div class="card-title">{{dashboard?.mainPet.name}}</div>
    <div class="card-subtitle">{{dashboard?.mainPet.species}} - {{dashboard?.mainPet.age}}</div>
  </ion-card>

  <ion-list>

    <button ion-item *ngFor="let item of dashboard?.events" (click)="showDetail(item.id)">
      <ion-thumbnail item-start>
        <img [src]="'assets/imgs/drawable/' + item.imageId ">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.price | currency}}</p>
      <p>{{item.date |  date:'yyyy-MM-dd - HH:mm:ss'}} {{item.place}}</p>


      <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small color="primary" icon-start>
              <ion-icon name='eye' colo></ion-icon>
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="bright" icon-start>
              <ion-icon name='pin'></ion-icon>
            </button>
          </ion-col>
        </ion-row>

    </button>
  </ion-list>

</ion-content>
